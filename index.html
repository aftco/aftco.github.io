---
layout: default
title: Two Hand News
---

<div class="row">
  <div class="col-md-12">
      &nbsp;
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {% for post in site.posts %}
      <div class="row">
        <div class="col-md-12">
          <div class="well post-well">
            <div class="col-md-9"><h4><a href="{{ post.url }}">{{ post.title }}</a></h4></div>
			<div class="col-md-3"><p class="meta">{{ post.date | date_to_string }}</p></div>
            <div>
              
              <div class="post">
              {{ post.content }}
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
