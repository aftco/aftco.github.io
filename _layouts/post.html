---
layout: default
---

<div class="row">
  <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <div class="well post-well">
            <!-- pre linked-list
            <div class="col-md-9"><h4>{{ page.title }}</h4></div>
            -->

            <!-- linked-list linking: -->
            <!-- page.link: {{page.link}} -->
            <div class="row">
            {% if page.link %}
            <div class="col-md-9"><h4><a href="{{ page.link }}">{{ page.title }}</a></h4></div>
            {% else %}
            <div class="col-md-9"><h4>{{ page.title }}</h4></div>
            {% endif %}

            <div class="col-md-12 meta">
              <div class="date">
                {{ page.date | date_to_string }}
              </div>
              {% if page.tags.size > 0 %}
              <div class="tags">
                {% for tag in page.tags %}
                <a href="/tags.html#{{ tag }}">{{ tag }}</a>&nbsp;
                {% endfor %}
              </div>
              {% endif %}
            </div>

            <div class="col-md-12 post">
              {{ content }}
            </div>

        </div>
      </div>
  </div>
</div>
