---
layout: default
---

<div class="row">
  <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <div class="well post-well">
            <!-- pre linked-list
            <div class="col-md-9"><h4>{{ page.title }}</h4></div>
            -->

            <!-- linked-list linking: -->
            <!-- page.link: {{page.link}} -->
            <div class="row">
            {% if page.link %}
            <div class="col-md-9"><h4><a href="{{ page.link }}">{{ page.title }}</a></h4></div>
            {% else %}
            <div class="col-md-9"><h4>{{ page.title }}</h4></div>
            {% endif %}

            <div class="col-md-3"><p class="meta">{{ page.date | date_to_string }}</p></div>
            <div class="col-md-12 post">
              {{ content }}
            </div>

          <div class="col-md-9">
            {% if page.tags.size > 0 %}
            <p class="tags">
              Tags:
              {% for tag in page.tags %}
                <a href="/tags.html">{{ tag }}</a>&nbsp;
              {% endfor %}
            </p>
            {% else %}
              &nbsp;
            {% endif %}
          </div>
          <div class="col-md-3"><p>&nbsp;</p></div>
        </div>
      </div>
  </div>
</div>
