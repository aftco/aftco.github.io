<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>2HN: Post Creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="./moment.min.js"></script>
        <script>
            function reset_form(){
                $('tr input, tr textarea').val('');
                $('#filename').val(moment().format('YYYY-MM-DD-HH-mm') + '-my-title.md');
                $('#layout').val('post');
            };

            $(document).ready(function(){
                reset_form();
                $('#create-post').click( function(){
                    $('#create-post').addClass('disabled');
                    $.ajax({
                        url: 'http://michaeltrumbell.com/tools/2hn/scripts/create_post.py?filename=' + $('#filename').val() + '&layout=' + $('#layout').val()  + '&title=' + $('#title').val()  + '&tags=' + $('#tags').val()  + '&link=' + $('#link').val()  + '&body=' + $('#body').val(),
                        type: 'GET',
                        datatype: 'json',
                        timeout: 500000,
                        success: function(data) {
                            reset_form();
                            $('.alert-success').removeClass('hidden');
                        },
                        complete: function(){
                            $('#create-post').removeClass('disabled');
                        } 
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="row" style="padding: 0;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">2HN Post</h3>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <tr>
                            <td width=120>Filename:</td>
                            <td><input type="text" class="form-control" id="filename" value="YYYYMMDD-HHMM-my-title.md"></td>
                        </tr>
                        <tr>
                            <td>Layout:</td>
                            <td><input type="text" id="layout" class="form-control" value="post"></td>
                        </tr>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" id="title" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Tags:</td>
                            <td><input type="text" id="tags" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Link:</td>
                            <td><input type="text" id="link" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Body:</td>
                            <td><textarea id="body" class="form-control" rows="5"></textarea></td>
                        </tr>
                    </table>
                </div>
                <div class="panel-footer">
                    <button id="create-post" class="btn btn-primary">Create Post</button>
                    <div class="hidden pull-left alert alert-danger"></div>
                    <div class="hidden pull-right alert alert-success" style="padding: 6px 12px;">Post created!</div>
                </div>
            </div>
        </div>
    </body>
</html>
